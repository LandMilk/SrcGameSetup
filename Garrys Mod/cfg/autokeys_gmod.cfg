// Walking
bind alt +walk

// Weapon bases bindings
bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4 slot4; bind 5 slot5; bind 6 slot6; bind 7 slot7; bind 8 slot8; bind 9 slot9; bind 0 slot0

// TFA Base Firemodes and Attachments
bind x +tfa_mode_att
alias +tfa_mode_att "bind 1 key_tfa_mode; bind 2 key_tfa_att"
alias -tfa_mode_att "bind 1 slot1; bind 2 slot2; bind 3 slot3"
alias key_tfa_mode "cl_tfa_keys_firemode 2"
alias key_tfa_att "cl_tfa_keys_silencer 3"

// ArcCW Base Firemodes and Attachments
bind x +arccw_mode_att
alias +arccw_mode_att "bind 1 arccw_firemode; bind 2 arccw_toggle_att; bind 3 arccw_toggle_ubgl"
alias -arccw_mode_att "bind 1 slot1; bind 2 slot2; bind 3 slot3"